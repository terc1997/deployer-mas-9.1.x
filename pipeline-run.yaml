apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: mas-ind1-install-9.1.x
  namespace: default
spec:
  pipelineRef:
    name: install-maximo-app-suite-9.1.x
  params:
    - name: storage-rwo
      value: "ocs-storagecluster-ceph-rbd"
    - name: storage-rwx
      value: "ocs-storagecluster-cephfs"
    - name: storage-pipeline
      value: "ocs-storagecluster-cephfs"
    - name: mas-instance-id
      value: inst1
    - name: mas-workspace-id
      value: masdev
    - name: mas-workspace-name
      value: masdev
    - name: manage-channel
      value: "9.1.x"
    - name: enable-manage-demo-data
      value: "true"
    - name: monitor-channel
      value: "9.1.x"
    - name: iot-channel
      value: "9.1.x"
    - name: optimizer-channel
      value: "9.1.x"
    - name: manage-components
      value: "base=latest,health=latest,spatial=latest,strategize=latest,serviceprovider=latest,utilities=latest,hse=latest,aip=latest"
  workspaces:
    - name: ws
      volumeClaimTemplate:
        metadata:
          name: mas-install-workspace
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
